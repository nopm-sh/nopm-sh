name: Cd
on:
  push:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
     redis:
       image: redis
       ports:
       - 6379:6379
       options: --entrypoint redis-server
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Tests
      run: go test -v ./...
      env:
        TEST_REDIS_ADDR: redis:${{ job.services.redis.ports[6379] }}

    - name: docker build
      run: docker build -t nopmsh/nopm-sh .

    - name: docker login
      uses: actions-hub/docker/login@master
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    - name: docker push
      uses: actions-hub/docker@master
      with:
        args: push nopmsh/nopm-sh

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: GitHub Action for Yarn
      uses: Borales/actions-yarn@v2.1.0
      with:
        cmd: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - uses: chrislennon/action-aws-cli@v1.1

    - name: Sync assets to s3
      run: aws s3 sync node_modules s3://assets-nopm-sh/assets

    - name: Sync static to s3
      run: aws s3 sync static s3://assets-nopm-sh/static

    - name: docker tag master
      uses: actions-hub/docker@master
      with:
        args: tag nopmsh/nopm-sh nopmsh/nopm-sh:master

    - name: docker push master
      uses: actions-hub/docker@master
      with:
        args: push nopmsh/nopm-sh:master

    - name: deploy nopm.sh
      uses: bjorand/nombda-github-action@master
      with:
        url: https://nombda.pikacode.com
        hook: nopm-sh
        action: deploy
        token: ${{ secrets.NOMBDA_TOKEN }}
